<!DOCTYPE html>
<html>
  <head>
    <title>Padding and Margin in CSS</title>
  </head>
  <style>
    #container {
      font-weight: bold; 
      color: #333;
      border: 1px solid #000;
      width: 200px;
      height: 200px;
      background-color: rgba(255, 68, 0, 0.788);
      padding: 100px; /*shorthand property*/
      margin: 25px;
      text-align: justify;
    }
  </style>
  <body>
    <div id="container">Margin is an element’s personal space:— how much distance the element wants to keep with other elements around it.
        Padding is how much an element is away from itself:— how much distance an element wants to keep with the elements inside it.
    </div>
  </body>
</html>
